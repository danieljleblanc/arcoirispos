version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: arcoirispos_postgres
    restart: always
    environment:
      POSTGRES_DB: arcoirispos_dev
      POSTGRES_USER: arcoiris_user
      POSTGRES_PASSWORD: ArcoirisDevP@ss2025
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcoiris_user -d arcoirispos_dev"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arcoirispos_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://arcoiris_user:ArcoirisDevP@ss2025@postgres:5432/arcoirispos_dev
    ports:
      - "8000:8000"
    command: >
      bash -c "python src/wait_for_db.py &&
      uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

  react:
    build:
      context: ./frontend/arcoiris-frontend
      dockerfile: Dockerfile
    container_name: arcoirispos_frontend
    restart: always
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: ["npm", "start"]

volumes:
  postgres_data:
