# A generic, single database configuration.

[alembic]
interpolation = none
prepend_sys_path = /app
script_location = /app/src/app/infrastructure/migrations
template_dir = /app/src/app/infrastructure/migrations
file_template = %%(rev)s_%%(slug)s
path_separator = os

# database URL will be overridden in env.py
# (env.py sets sqlalchemy.url dynamically)
sqlalchemy.url = %(database_url)s

# template used to generate migration file names
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# (comments unchanged below)

[post_write_hooks]
# none configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
