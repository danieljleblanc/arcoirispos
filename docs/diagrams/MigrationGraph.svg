<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7"></polygon>
    </marker>

    <style type="text/css">
      .title {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 22px;
        font-weight: bold;
      }
      .subtitle {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        fill: #555;
      }
      .node-box {
        fill: #f8fafc;
        stroke: #334155;
        stroke-width: 1.3;
      }
      .node-header {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        font-weight: bold;
      }
      .node-id {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 11px;
        fill: #475569;
      }
      .node-meta {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 11px;
        fill: #64748b;
      }
      .edge {
        stroke: #475569;
        stroke-width: 1.2;
        fill: none;
        marker-end: url(#arrow);
      }
    </style>
  </defs>

  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" class="title">
    Alembic Migration Graph
  </text>
  <text x="600" y="58" text-anchor="middle" class="subtitle">
    Linear history: baseline → init schema → sanity test → seed data
  </text>

  <!-- Node 1: 000000000001 -->
  <rect x="50" y="100" width="250" height="130" rx="8" ry="8" class="node-box"></rect>
  <text x="65" y="120" class="node-header">Full schema baseline collapse</text>
  <text x="65" y="140" class="node-id">revision: 000000000001</text>
  <text x="65" y="158" class="node-meta">down_revision: None</text>
  <text x="65" y="176" class="node-meta">baseline: schemas + extensions</text>
  <text x="65" y="194" class="node-meta">Create Date: 2025-11-18</text>

  <!-- Node 2: 37a02ec8662a -->
  <rect x="350" y="100" width="250" height="130" rx="8" ry="8" class="node-box"></rect>
  <text x="365" y="120" class="node-header">init schema</text>
  <text x="365" y="140" class="node-id">revision: 37a02ec8662a</text>
  <text x="365" y="158" class="node-meta">down_revision: 000000000001</text>
  <text x="365" y="176" class="node-meta">core/acct/inv/pos tables</text>
  <text x="365" y="194" class="node-meta">Create Date: 2025-11-18 00:52:52</text>

  <!-- Node 3: 853113448960 -->
  <rect x="650" y="100" width="250" height="130" rx="8" ry="8" class="node-box"></rect>
  <text x="665" y="120" class="node-header">template sanity test</text>
  <text x="665" y="140" class="node-id">revision: 853113448960</text>
  <text x="665" y="158" class="node-meta">down_revision: 37a02ec8662a</text>
  <text x="665" y="176" class="node-meta">no-op migration (pass)</text>
  <text x="665" y="194" class="node-meta">Create Date: 2025-11-18 14:01:23</text>

  <!-- Node 4: 2864583ca021 -->
  <rect x="950" y="100" width="250" height="130" rx="8" ry="8" class="node-box"></rect>
  <text x="965" y="120" class="node-header">seed initial data</text>
  <text x="965" y="140" class="node-id">revision: 2864583ca021</text>
  <text x="965" y="158" class="node-meta">down_revision: 853113448960</text>
  <text x="965" y="176" class="node-meta">org, admin user, defaults</text>
  <text x="965" y="194" class="node-meta">Create Date: 2025-11-18 14:02:25</text>

  <!-- Edges -->
  <path d="M300 165 L 350 165" class="edge"></path>
  <path d="M600 165 L 650 165" class="edge"></path>
  <path d="M900 165 L 950 165" class="edge"></path>

</svg>
